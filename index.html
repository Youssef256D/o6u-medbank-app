      property="og:description"

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="O6U MedBank" />

    />

      name="google-site-verification"
      content="hv033079gwABq906LsyGqfAvTRgpvuk2cruZBRNuAz4"
    />
    <meta name="theme-color" content="#177e89" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="O6U MedBank" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="Assets/branding/apple-touch-icon.png" />

    <link rel="stylesheet" href="styles.css?v=2026-02-20.17" />
  </head>
  <body>
    <div class="background-glow"></div>
    <div id="google-auth-loading" class="google-auth-loading hidden" role="status" aria-live="polite" aria-hidden="true">
      <div class="google-auth-loading-card">
        <span class="inline-loader" aria-hidden="true"></span>
        <span>Signing in with Google...</span>
      </div>
    </div>
    <header class="topbar">
      <div class="brand-wrap">
        <button class="brand" data-nav="landing">O6U MedBank</button>
        <span class="pill">Faculty of Medicine</span>
      </div>
      <nav id="public-nav" class="top-nav">
        <button class="is-active" data-nav="landing">Home</button>
        <button data-nav="features">Features</button>
        <button data-nav="pricing">Pricing</button>
        <button data-nav="about">About</button>
        <button data-nav="contact">Contact</button>
      </nav>
      <nav id="private-nav" class="top-nav hidden">
        <button data-nav="dashboard">Dashboard</button>
        <button data-nav="create-test">Create a Test</button>
        <button data-nav="analytics">Analytics</button>
        <button id="admin-link" class="hidden" data-nav="admin">Admin Dashboard</button>
      </nav>
      <div class="auth-actions" id="auth-actions">
        <button data-nav="login">Login</button>
        <button class="btn" data-nav="signup">Sign up</button>
      </div>
    </header>

    <main id="app" class="app-shell">
      <section class="panel simple-home-wrap">
        <div class="simple-home-inner">
          <p class="kicker simple-home-kicker">O6U MedBank</p>
          <h1 class="simple-home-title">October 6 University Faculty of Medicine practice platform.</h1>
          <div class="simple-home-logo-wrap" aria-hidden="true">
            <img class="simple-home-logo" src="Assets/web%20Logo.png" alt="" />
          </div>
          <p class="simple-home-sub">
            Create focused tests by course and topic, solve with exam-style tools, and review clear explanations after every question.
          </p>
          <div class="simple-home-chips">
            <span>O6U course tracks</span>
            <span>Exam-style testing</span>
            <span>Progress tracking</span>
          </div>
          <div class="stack simple-home-actions">
            <button class="btn" data-nav="login">Log in</button>
            <button class="btn ghost" data-nav="signup">Sign up</button>
          </div>
        </div>
      </section>
    </main>

    <template id="toast-template">
      <div class="toast"></div>
    </template>

    <script defer src="bootstrap.js?v=2026-02-20.17"></script>
  </body>
</html>
