<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="O6U MedBank helps October 6 University medical students build focused MCQ tests, solve in exam mode, and review detailed explanations."
    />
    <meta name="app-version" content="2026-02-15.1" />
    <title>O6U MedBank</title>
    <link rel="stylesheet" href="styles.css?v=2026-02-15.1" />
  </head>
  <body>
    <div class="background-glow"></div>
    <header class="topbar">
      <div class="brand-wrap">
        <button class="brand" data-nav="landing">O6U MedBank</button>
        <span class="pill">Faculty of Medicine</span>
      </div>
      <nav id="public-nav" class="top-nav">
        <button data-nav="landing">Home</button>
        <button data-nav="features">Features</button>
        <button data-nav="pricing">Pricing</button>
        <button data-nav="about">About</button>
        <button data-nav="contact">Contact</button>
      </nav>
      <nav id="private-nav" class="top-nav hidden">
        <button data-nav="dashboard">Dashboard</button>
        <button data-nav="create-test">Create a Test</button>
        <button data-nav="analytics">Analytics</button>
        <button data-nav="profile">Profile</button>
        <button id="admin-link" class="hidden" data-nav="admin">Admin Dashboard</button>
      </nav>
      <div class="auth-actions" id="auth-actions"></div>
    </header>

    <main id="app" class="app-shell">
      <section class="panel simple-home-wrap">
        <div class="simple-home-inner">
          <p class="kicker simple-home-kicker">O6U MedBank</p>
          <h1 class="simple-home-title">October 6 University Faculty of Medicine practice platform.</h1>
          <p class="simple-home-sub">
            Create focused tests by course and topic, solve with exam-style tools, and review clear explanations after every question.
          </p>
          <div class="simple-home-chips">
            <span>O6U course tracks</span>
            <span>Exam-style testing</span>
            <span>Progress tracking</span>
          </div>
          <div class="stack simple-home-actions">
            <button class="btn" data-nav="login">Log in</button>
            <button class="btn ghost" data-nav="signup">Sign up</button>
          </div>
        </div>
      </section>
    </main>

    <template id="toast-template">
      <div class="toast"></div>
    </template>

    <script defer src="bootstrap.js?v=2026-02-15.1"></script>
  </body>
</html>
